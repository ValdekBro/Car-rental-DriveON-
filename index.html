<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Rent</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-tab" class="box">
        <div class="logo">
            CAR DRIVEON
        </div>
        <div class="box ">
            <button id="addCarButton" class="right">Add</button>
            <div class="title">Add a new car</div>
            <div class="label">Model</div>
            <input type="text" id="modelInput" class="field">
            <div class="label">Color</div>
            <input type="text" id="colorInput" class="field">
            <div class="label">Price / hour</div>
            <input type="text" id="priceInput" class="field">
        </div>
        <div class="box ">
            <div class="title">Search</div>
            <input type="text" id="searchInput" class="field">
        </div>
    </div>
    <div id="right-tab" class="box">

    </div>
</body>
<script src="script.js"></script>
</html>
